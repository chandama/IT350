<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style>
        .text {
            border-style: solid;
            border-width: 1.5px;
            width: 400px;
            height: 400px;
            color: black;
            margin: auto;
            padding: 10px;
        }
        form {
            margin: 0 auto;
            width:250px;
          }
        body{
          background-image: url('canvas.jpg');
        }
    </style>
    <script type="text/javascript">     //Grabs the Div with the class .text then loads the file and unwraps it
        function loadlink(){
            $('.text').load('zen.txt', function(){
                $(this).unwrap();
            });
        }

        function myFunction() {
            var txt;
            var person = prompt("Please enter your name:", "NewUser");
            if (person == null || person == "") {
                txt = "User cancelled the prompt.";
            } else {
                txt = "Welcome " + person + "! To the dankest chatroom!";
            }
            document.getElementById("username").innerHTML = person;
        }


    </script>
</head>
<body>
<center><img src="slenderman.png" id="myimg" alt="chat"height="200px" width="400px"style="float: middle"></center>
    <div class="text" style="overflow:auto" align="left">  <!--This is where the data.txt file will be loaded-->

    </div>
    <div class="form-inline" align="center">
    <p id="username" name="name"/>
  </div>
    <form id="fMessage" method="get" >
        <label>Message: </label>
        <input id="message" name="line" />
        <button id="btnSubmit">Submit</button>
    </form>
    <script type="text/javascript">  // AJAX function loads data.txt file every second
        $("#btnSubmit").click(function(e) {
            var user = person;
          e.preventDefault();
          $.ajax({
            data: {
              name: $user,
              line: $("#message").val()
            },
            method: "GET"
          })
          .success(function() {
            $("#message").val("");
          });
        });

        loadlink();
        setInterval(function(){
            loadlink()
        }, 500);

        window.onload = myFunction();
    </script>
</center>
</body>
</html>
